<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- google font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <section class="main">
      <img src="./image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
      <h3>Equilibrium #3429</h3>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-info">
        <img src="./icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
        <p class="eth-text">0.041 ETH</p>
        <img src="./icon-clock.svg" alt="clock icon" class="clock-icon">
        <p class="days-rem">3 days left</p>
      </div>
    </section>
    <section class="footer">
      <img src="./my-avatar.jpg" alt="avatar" class="avatar">
      <p class="credits">Created by <strong>Raghu Anand</strong></p>
    </section>
  </main>
</body>

</html>
