<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <div class="order-summary-card">
      <header>
        <img src="illustration-hero.svg" alt="illustration-hero image" class="hero-image">
      </header>
      <div class="info-section">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="sub-section">
        <div class="col-1">
          <img src="icon-music.svg" alt="music icon" class="music-icon">
        </div>
        <div class="col-2">
          <div class="sub-text">
            <p><span class="bold">Annual Plan</span><span>$59.99/year</span></p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn-container">
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
