<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="base">
            <header>
                <div class="logo">
                    <img src="./image/Twitter Logo.png" width="50px" alt="Twitter Logo">
                </div>
                <div class="heading">
                    <h1> Sign in to Twitter</h1>
                </div>
            </header>
            <main>
                <div class="block">
                    <div id="google">
                        <img src="./image/Google Logo.png" width="20px" alt="Google Logo">
                    </div>
                    <div class="enter">
                        <p id="tgoogle">Sign in with Google</p>
                    </div>
                </div>
                <div class="block">
                    <div class="applelogo">
                        <div id="apple">
                            <img src="./image/Apple Logo.png" width="20px" alt="Apple Logo">
                        </div>
                        <div class="enter">
                            <p id="tapple">Sign in with Apple</p>
                        </div>
                    </div>
                </div>
                <div class="header_center">or</div>
                <div >
                    <form >
                        <input type="text" placeholder="Phone, email, or username">
                    </form>
                </div>
                <div>
                    <p id="next">Next</p>
                </div>
                <div class="block">
                    <p id="password">Forgrot password?</p>
                </div>
            </main>
            <footer>
                <div>
                    <p id="footer">Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </footer>
        </div>
    </div>
    <div class="copyright">
        <p>&copy Raghu Anand</p>
    </div>
</body>
</html>
