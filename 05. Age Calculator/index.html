<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head_container">
        <header class="heading">
          <h1>Age Calculator</h1>
        </header>
      </div>
      <div class="main_container">
        <main>
          <form>
            <div class="block date">
              <p class="text">Date</p>
              <input
                type="text"
                name="date"
                placeholder="dd"
                required
                minlength="1"
                maxlength="2"
              />
            </div>
            <div class="block month">
              <p class="text">Month</p>
              <input
                type="text"
                name="month"
                placeholder="mm"
                required
                minlength="1"
                maxlength="2"
              />
            </div>
            <div class="block year">
              <p class="text">Year</p>
              <input
                type="text"
                name="year"
                placeholder="yyyy"
                required
                minlength="4"
                maxlength="4"
              />
            </div>
            <div class="block get_age">
              <input type="submit" id="get_name" name="get_age" value="Get Age" />
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
