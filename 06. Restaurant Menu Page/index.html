<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="./Images/Veg Hydreabadi Briyani.png"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">
                    Briyani <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">
                    Veg Hyderabadi Briyani all the way from Hyderabad to your
                    plate
                  </p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="./Images/Butter Paneer Grilled Double Patty Burger.png"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Burger</h2>
                  <p class="card-text">
                    Butter Paneer Grilled Double Patty Burger
                  </p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="./Images/Chocolate Truffle Cake.png"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Cake</h2>
                  <p class="card-text">Chocalate Truffle cake</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Briyani</td>
              <td>Rs. 350</td>
            </tr>
            <tr>
              <td>Burger</td>
              <td>Rs. 189</td>
            </tr>
            <tr>
              <td>Cake</td>
              <td>Rs. 479</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try our new Hyderabadi Briyani!
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
