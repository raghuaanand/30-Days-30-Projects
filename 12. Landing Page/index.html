<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/8b602ded6e.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="first">
      <img src="./logo.svg" alt="huddle logo" class="logo" width="40%">
      <img src="./illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups">
    </section>
    <section class="second">
<h1 class="heading">Build The Community Your Fans Will Love</h1>
<p class="body">
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.
</p>
<button class="register">Register</button>
<footer class="socials">
  <span class="fa-stack fa-2x">
    <i class="fa-regular fa-circle fa-stack-2x"></i>
    <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
  </span>
  <span class="fa-stack fa-2x">
    <i class="fa-regular fa-circle fa-stack-2x"></i>
    <i class="fa-brands fa-twitter fa-stack-1x"></i>
  </span>
  <span class="fa-stack fa-2x">
    <i class="fa-regular fa-circle fa-stack-2x"></i>
    <i class="fa-brands fa-instagram fa-stack-1x"></i>
  </span>
</footer>
    </section>
    
  </main>
</body>

</html>
