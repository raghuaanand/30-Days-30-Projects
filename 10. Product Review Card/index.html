<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="card">
        <img src="./images/image-product-mobile.jpg" alt="product image" class="mobile-img">
        <img src="./images/image-product-desktop.jpg" alt="product image" class="desktop-img">
        <div class="card-text">
            <p class="perfume">PERFUME</p>
            <h1>Gabrirlle Essence Eau De Parfum</h1>
            <p class="card-para">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creatir for the House of CHANEL.
            </p>
            <div class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button><img src="./images/icon-cart.svg" alt="cart-icon-image" class="cart-img">Add to Cart</button>
        </div>
    </main>
</body>

</html>
